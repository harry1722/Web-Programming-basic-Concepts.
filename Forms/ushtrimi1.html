<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
</head>
<body>
    <form action="URL" method="post">
        <label for="name">Name:</label>
        <input type="text" id="Name" name="Name" placeholder="Your Name" required>

        <br><br>
        <label for="LastName">LastName:</label>
        <input type="text" id="LastName" name="LastName" placeholder="Last Name "  required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email juaj" required>
        <br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" pattern="[0-9]{10}" required>
        <br><br>
        <label for="password">Passwordi</label>
        <input type="password" id="password" name="password" placeholder="Passwordi juaj" required minlength="8">
        <br><br>
        <label for="birthday">Birthday</label>
        <input type="date"  id="birthday" name="birthday" required value="2000-01-01">
        <br><br>
       
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" placeholder="Write you comment here..." rows="4" cols="50" required></textarea>
        <br><br>
        <label for="photo"></label>
        <input type="file" id="photo" name="photo" accept="image/*">
        <br><br>
        <div>
            <input type="radio" name="sex" id="sex" value="M">
            <label for="sex">Male</label>
            <input type="radio" name="sex" id="sex" value="M">
            <label for="sex">Female</label>

        </div>
        <br><br>
        <div>
            <label for="">Pick a color</label>
            <select name="color" id="color" required>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
            </select>
        </div>
        <br><br>
        <div>
           <input type="checkbox" name="offersMail" id="offersMail" value="yes" checked>
           <label for="offersMail">Receieve offers by email</label>
        </div>
        <div>
           <input type="checkbox" name="offersCel" id="offersCel" value="yes" checked>
           <label for="offersCel">Receieve offers by phone</label>
        </div>
        <br><br>
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>

    </form>
    
</body>
</html>
